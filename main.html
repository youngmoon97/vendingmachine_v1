<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Vending Machine</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1> 자판기</h1>

    <div id="beverage-area" class="panel">
      <div class="rack panel">
      </div>
    </div>
    <div class="vertical panel">
      <div class="panel">
        <a>현재금액</a>
        <div id="current-money" class="panel"></div>
        <hr>
        <div id="money-return" class="button">금액반환하기</div>
        <hr>
        <a>금액반환구</a>
        <textarea readonly="readonly" id="money-outlet" class="outlet panel" title="금액반환구"></textarea>
      </div>
      <div class="panel">
        <div class="panel money-box"></div>
        <hr>
        <div class="noleds" data-index="0">10원 동전 없음</div>
        <div class="noleds" data-index="1">50원 동전 없음</div>
        <div class="noleds" data-index="2">100원 동전 없음</div>
        <div class="noleds" data-index="3">500원 동전 없음</div>
        <div class="fullleds" data-index="0">10원 동전 꽉 참</div>
        <div class="fullleds" data-index="1">50원 동전 꽉 참</div>
        <div class="fullleds" data-index="2">100원 동전 꽉 참</div>
        <div class="fullleds" data-index="3">500원 동전 꽉 참</div>
        <div class="fullleds" data-index="4">1000원 지폐 꽉 참</div>
      </div>
      <div class="panel">
        <a>음료반환구</a>
        <textarea readonly="readonly" id="beverage-outlet" class="outlet panel"></textarea>
        <hr>
        <div id="get-beverage" class="button">음료회수하기</div>
      </div>
      <div id="money-base" class="popup hide">
        <div class="panel"></div>
      </div>

      <div id="result-base" class="popup hide">
        <div class="panel button"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/LED.js"></script>
  <script type="module" src="./js/beverage.js"></script>
  <script type="module" src="./js/money.js"></script>
  <script type="module" src="./js/moneyReturn.js"></script>
  <script type="module" src="./js/vdmController.js"></script>

</body>

</html>
