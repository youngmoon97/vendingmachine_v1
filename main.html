<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Vending Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>자판기</h1>

        <div id="beverage-area" class="panel">
            <div id="rack" class="panel">
              <div id="buy">구매</div>
              <div id="noitem">품절</div>
            </div>

            <div class="panel">
              <a>현재금액</a>
                <div id="current-money"></div>
                <div id="moneys" class="button"></div>
                <div id="money-return" class="button">금액반환하기</div>
                <a>금액반환구</a>
                <textarea id="money-outlet" class="textarea"></textarea>
                <div id="leds" class="textfield"></div>
                <a>음료반환구</a>
                <textarea id="beverage-outlet" class="textarea"></textarea>
                <div id="get-beverage" class="button">음료회수하기</div>
            </div>
            
        </div>
    </div>


  <script src="main.js"></script>
</body>

</html>
