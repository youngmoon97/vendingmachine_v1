<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Vending Machine</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>자판기</h1>

    <div id="beverage-area" class="panel">
      <div class="rack panel">
      </div>
    </div>
    <div class="vertical panel">
      <div class="panel">
        <a>현재금액</a>
        <div id="current-money" class="panel"></div>
        <div id="moneys" class="button"></div>
        <div id="money-return" class="button">금액반환하기</div>
        <a>금액반환구</a>
        <textarea id="money-outlet" class="textarea"></textarea>
      </div>
      <div class="panel">
        <div class="money-box"></div>
        <div class="leds"></div>
      </div>
      <div class="panel">
        <a>음료반환구</a>
        <textarea id="beverage-outlet" class="textarea"></textarea>
        <div id="get-beverage" class="button">음료회수하기</div>
      </div>
    </div>
  </div>


  <script type="module" src="./js/beverage.js"></script>
  <script type="module" src="./js/LED.js"></script>
  <script type="module" src="./js/money.js"></script>
  <script type="module" src="./js/moneyReturn.js"></script>
  <script type="module" src="./js/vdmController.js"></script>

</body>

</html>
